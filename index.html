<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="img-box">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
    <div class="card-description">
      <div class="heading">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="row">
          <div><span class="numbers">10k+ </span><div class="stat-text">companies</div></div>
          <div><span class="numbers">314 </span><div class="stat-text">templates</div></div>
          <div><span class="numbers">12M+ </span><div class="stat-text">queries</div></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
